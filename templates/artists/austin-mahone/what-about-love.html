			<style type="text/css">

			.slider .item img {
				float: center;

				margin: 10px;
				margin-left: 5%;
				-webkit-box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.1);

			}
			.item img:hover {
				-webkit-filter: brightness(0.25);
				-moz-filter: brightness(0.25);
				filter: brightness(0.25);
				opacity: 0.8;
			}
			
			#lightbox {
				position:fixed; /* keeps the lightbox window in the current viewport */
				top:0; 
				left:0; 
				width:100%; 
				height:100%; 
				background:url(../../../static/img/overlay.png) repeat; 
				text-align:center;
				z-index: 1;
			}
			.lightbox-exit p{
				position: absolute;
				top: 5%;
				right: 22.5%;
				text-align:right; 
				color:#58ACFA; 
				height: 27px;
				font-size:32px;
				z-index: 2000;	
			}
			#lightbox iframe {
				display: inline-block;
				float: left;
				margin-top: 10px;
				box-shadow:0 0 25px #111;
				-webkit-box-shadow:0 0 25px #111;
				-moz-box-shadow:0 0 25px #111;
				z-index: 1001;
				width: 62.5%;
				height: 847px;
			}
			#lightbox ul li img:hover{
				-webkit-filter: brightness(0.25);
				-moz-filter: brightness(0.25);
				filter: brightness(0.25);
				opacity: 0.8;
			}
			.active {
				-webkit-filter: brightness(0.45);
				-moz-filter: brightness(0.45);
				filter: brightness(0.45);
				opacity: 0.8;
			}
			#content {
				margin-left: 27%;
				margin-top: 2%;
				z-index: 10;
			}
			.clearing-thumbs {
				margin-top: 3%;
				margin-left: 24%;
				float: left;
				display: inline-block;
				width: 100px;
				z-index: 100;
				overflow: auto;	
			}
			
			@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
				#lightbox iframe {
					margin-top: 10px;
					box-shadow:0 0 25px #111;
					-webkit-box-shadow:0 0 25px #111;
					-moz-box-shadow:0 0 25px #111;
					z-index: 1001;
					width: 100%;
					height: 480px;
					padding-bottom: 30px;
					overflow: auto;
				}
				#content {
					margin-left: 0px;
				}
				.clearing-thumbs {
					display: none;
				}
				.lightbox-exit{
					text-align:right; 
					color:#fff; 
					padding: 2% 2% 0 95%;
					margin-bottom: -20px;
					height: 27px;
					font-size:32px;
					z-index: 2000;	
				}
			}
		</style>
	<script type="text/javascript">
			$(document).ready(function() {
				$("#footer-container").css('top', $(document).height() + "px");
				
				
				$('.short-width-slider-2').each(function() {

					$(this).iosSlider({
						scrollbar: false,
						desktopClickDrag: true,
						snapToChildren: true,
						infiniteSlider: true,
						navNextSelector: $(this).find('.next'),
						navPrevSelector: $(this).find('.prev'),
						horizontalSlideLockThreshold: 10,
						verticalSlideLockThreshold: 15
					});

				});

				
				var mobile = navigator.userAgent.match(/iPhone|iPad|Android|Windows Phone|BlackBerry/i);
				if(mobile){
					$('iframe').css('height','200px');
				}
				
				$('.item').on('click', function(e){
					e.stopImmediatePropagation();
					e.preventDefault();
				});	

				/* --- Custom Lightbox for Items --- */
				$('.lightbox_trigger').on('click', function(e) {

					//Because Lightbox gets completely removed on exit: no need for if/else statements. 	
					e.preventDefault();
					
					var item = $(this).attr('id');
					
					console.log("Look Click: "+item);
					//create HTML markup for lightbox window
					var lightbox = 
					'<div id="lightbox">' +
						'<a class="lightbox-exit" ><p>X</p></a>' +
						'<div id="content">' + 
							'<iframe src="what-about-love/'+ item +'.html"/>' +
						'</div>' + 	
					'</div>';

					//insert lightbox HTML into page
					$('.looks-container').append(lightbox);
					
					//Inserting the side thumbnails into lightbox code
					var itemList = $(this).parent().parent().html();
					
					$('#lightbox').prepend('<ul class="clearing-thumbs" data-clearing></ul>');
					$('#lightbox ul').html(itemList);
					
					$('#lightbox ul div img').unwrap();
					$('#lightbox ul img').wrap('<li><a></a></li>');
			
					//Making the clicked item from the video page; active.
					$('#lightbox ul li img[id="'+item+'"]').addClass('active');		
					
					//On clicking the side thumbnails...
					$('#lightbox ul li img').on('click', function(e) {
						
						var item = $(this).attr('id');
						console.log("Thumb Click: "+item);
						
						$('#lightbox ul li img').removeClass('active');
						$(this).addClass('active');
						
						var itemID = $(this).attr('id');	
						$('#lightbox iframe').attr('src', 'what-about-love/'+itemID+'.html');
				
					});
						
				});
				//Removing each exited lightbox to not clutter memory. 
				$('.lightbox-exit').live('click', function() {
					$('#lightbox').fadeOut(300, function() { $(this).remove(); });	
					$('#lightbox ul li img').removeClass('active');
				});	
			
			
			});
		</script>
